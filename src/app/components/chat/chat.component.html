<div [formGroup]="forms">
    <h1>chat</h1>
    <hr>
    <div class="app-mensajes" id="app-mensajes">

        <div *ngFor="let chat of chatServices.chats" [ngClass]="{'text-right': chatServices.usuario.uid == chat.uid}">
            <span class="badge" [ngClass]="{'badge-primary': chatServices.usuario.uid == chat.uid,'badge-success': chatServices.usuario.uid !== chat.uid}">{{chat.nombre }}</span>
            <p>{{chat.mensaje}}</p>
        </div>

    </div>

    <input class="form-control" type="text" formControlName="mensaje" placeholder="Enviar mensaje" (keyup.enter)="enviar_mensaje()">
</div>
